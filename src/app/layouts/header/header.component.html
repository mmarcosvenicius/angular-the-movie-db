<nav class="navbar navbar-expand-lg navbar-dark bg-main fixed-top" *ngIf="user">
  <a class="navbar-brand" [routerLink]="['']">
    <img src="https://www.allfree-clipart.com/upload/2017/02/06/20170206164254-51582f77.png" alt="Logo" width="80">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/']" routerLinkActive="active">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/rated-movies']" routerLinkActive="active">Avaliações</a>
      </li>
    </ul>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <form class="form-inline my-2 my-lg-0">
          <input #search (keyup)="searchMovies(search.value)" class="form-control mr-sm-2" type="search" placeholder="Pesquisar">
          <div class="list-group scroll">
            <a class="list-group-item list-group-item-action" aria-current="true" *ngFor="let movie of movies | async"
              [routerLink]="['/movie', movie.id]" (click)="clearSearch()">
              {{movie.title | uppercase}}
            </a>
          </div>
        </form>
      </li>
    </ul>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
          <span class="text-white mr-3">Olá, {{user.username}}</span>
          <fa-icon (click)="logout()" [icon]="faPowerOff" class="text-white logout"></fa-icon>
      </li>
    </ul>
  </div>
</nav>
